<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="m-5 w-25 ">
        <ul class="list-group list">
            
        </ul>
    
    <input type="text" class="form-control mt-3 " name="" id="input">
    </div>
    <script>
        let list= document.querySelector('.list');
        let input = document.querySelector('#input');
        function creatlist(x){
            if(x.length == 0){
            }else{
                let li = document.createElement('li');
                li.innerHTML = x;
                li.innerHTML += '<button class="btn btn-danger del-list">Del</button>'
                li.classList.add('list-group-item','animate__animated','animate__bounce', 'd-flex', 'justify-content-between')
                list.append(li)
            }
        }

        input.addEventListener('keydown',function(e){
            if(e.keyCode === 13){
                creatlist(input.value);
                input.value=null
            }
        })

        list.addEventListener('click',function(e){
            if(e.target.classList.contains('del-list')){
                e.target.parentElement.classList.replace('animate__bounce', 'animate__shakeX');
                setTimeout(function(){
                    e.target.parentElement.remove()
                }, 1000)
            }
        })



    </script>
</body>
</html>
