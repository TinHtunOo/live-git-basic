<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body>
    <div class="p-5">
      <span id="info"></span>
      <h1>Result: <span id="usd">0</span> USD</h1>
      <input type="number" name="" id="mmkinput" placeholder="input mmk" />
      <button id="btn">To USD</button>
    </div>
    
    <script>
      let info = document.querySelector("#info");
      let usd = document.querySelector("#usd");
      let mmkinput = document.querySelector("#mmkinput");
      let btn = document.querySelector("#btn");
      let usdToMmkRate = 2450;

      btn.addEventListener('click', function(){
        if(mmkinput.value){
          let result = mmkinput.valueAsNumber/usdToMmkRate;
          usd.innerText = result.toFixed(2);
          info.innerText = mmkinput.value + ' kyat is equal to';
          mmkinput.value = null
        }else{
          info.innerText = 'Please enter the value.'
        }
        
      })
    </script>
  </body>
</html>
